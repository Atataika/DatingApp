<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand"
    href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link"
        href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
        href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
        href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a (click)="logout()"
        class="nav-link">Logout</a>
    </li>
  </ul>

  <div *ngIf="isLoggedIn; else loginFormTemplate"
    class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome {{ username | titlecase }}
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item"
        href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"
        href="#"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <ng-template #loginFormTemplate>
    <form #loginForm="ngForm"
      (ngSubmit)="login()"
      class="form-inline my-2 my-lg-0">
      <input [(ngModel)]="model.username"
        required
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Username">
      <input [(ngModel)]="model.password"
        required
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Password">
      <button [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit">Login</button>
    </form>
  </ng-template>

</nav>
