<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand"
      [routerLink]="['./home']">Dating App</a>

    <ul *ngIf="isLoggedIn"
      class="navbar-nav mr-auto">
      <li class="nav-item"
        routerLinkActive="active">
        <a class="nav-link"
          [routerLink]="['./members']">Matches</a>
      </li>
      <li class="nav-item"
        routerLinkActive="active">
        <a class="nav-link"
          [routerLink]="['./lists']">Lists</a>
      </li>
      <li class="nav-item"
        routerLinkActive="active">
        <a class="nav-link"
          [routerLink]="['./messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="isLoggedIn; else loginFormTemplate"
      dropdown
      class="dropdown">
      <a (click)="false"
        dropdownToggle
        class="dropdown-toggle text-light">
        Welcome {{ username | titlecase }}
      </a>

      <div *dropdownMenu
        class="dropdown-menu mt-3">

        <a class="dropdown-item"
          href="#">
          <i class="fa fa-user"></i> Edit Profile
        </a>

        <div class="dropdown-divider"></div>

        <a (click)="logout()"
          class="dropdown-item">
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>

    <ng-template #loginFormTemplate>
      <form #loginForm="ngForm"
        (ngSubmit)="login()"
        class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="model.username"
          required
          class="form-control mr-sm-2"
          type="text"
          name="username"
          placeholder="Username">
        <input [(ngModel)]="model.password"
          required
          class="form-control mr-sm-2"
          type="password"
          name="password"
          placeholder="Password">
        <button [disabled]="!loginForm.valid"
          class="btn btn-success my-2 my-sm-0"
          type="submit">Login</button>
      </form>
    </ng-template>
  </div>
</nav>
