<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button (click)="loadUsers()"
        class="btn btn-primary"
        btnRadio="Likers"
        [(ngModel)]="likesParam">Members who like me</button>
      <button (click)="loadUsers()"
        class="btn btn-primary"
        btnRadio="Likees"
        [(ngModel)]="likesParam">Members who I like</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users"
      class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination (pageChanged)="changePage($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    [(ngModel)]="pagination.currentPage"
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage">
  </pagination>
</div>
