<div class="container mt-5">
  <div *ngIf="!isRegisterMode"
    style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button (click)="registerToggle()"
        class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="isRegisterMode"
    class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (onCancelRegister)="cancelRegisterMode()"></app-register>
      </div>
    </div>
  </div>
</div>
